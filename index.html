<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gush - 0.5</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/lib/moment.min.js"></script>
        <script type="text/javascript" src="js/gush.js"></script>
    </head>
        <body class="load">
            <div id="header">
                <h1>Gush</h1>
                <div id="search"><input type="text" id="query" name="query" value="passcode?" class="passcode"></div>

            </div>
            <table id="results"></table>
            <div class="info_content">
                <ul class="tab-names">
                    <li id="info-tab" class="selected"><a href="javascript:void(0);">Details</a></li>
                    <li id="file-tab"><a href="javascript:void(0);">File Listing</a></li>
                    <li id="comments-tab"><a href="javascript:void(0);">Comments</a></li>
                </ul>
                <div id="info-page" class="tab-contents tab-shown">
                    <div class="title">
                        <a href="#" class="magnet">Magnet Link</a>
                        <h2></h2>
                    </div>
                    <p><strong>Trackers:</strong></p>
                    <ul class="trackers"></ul>
                </div>
                <div id="file-page" class="tab-contents"><table><thead><tr><th>File</th><th>Size</th></tr></thead><tbody></tbody></table></div>
                <div id="comments-page" class="tab-contents"></div>
            </div>
        </body>
</html>
